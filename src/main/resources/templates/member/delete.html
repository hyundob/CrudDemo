<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Member Delete</title>
    <style>
        ul > li { line-height: 3rem; list-style: none; }
        .input1 {
            width: 300px;
            height: 40px;
            background: #f0f0f0;
            border: 1px solid #666;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Member Delete</h2>
    <form th:action="@{ |/member/delete/${idx}|}" method="POST" autocomplete="off">
        <hr>
        <ul>
            <li><input class="input1" type="password" name="pw" placeholder="비밀번호 입력" maxlength="16" required></li>
        </ul>
        <hr>
        <input type="submit" value="회원 삭제">

    </form>
</body>
