<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>Member Details</title>
</head>
<body>
    <h2>Member Read</h2>
    <hr>
        <p>인덱스: <span th:text="${member.idx}"></span></p>
        <p>아이디: <span th:text="${member.id}"></span></p>
        <p>비밀번호: <span th:text="${member.pw}"></span></p>
    <hr>
    <button onclick="location.href='/member/memberJoin';">회원가입</button>
    <button th:onclick="@{ |location.href='/member/update/${member.idx}'| }">회원수정</button>
    <button th:onclick="@{ |location.href='/member/delete/${member.idx}'| }">회원삭제</button>
</body>
</html>
