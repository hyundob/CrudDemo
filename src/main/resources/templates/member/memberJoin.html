<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Member Join</title>
    <style>
        ul > li { line-height: 3rem; list-style: none; }
        .input1 {
            width: 300px;
            height: 40px;
            background: #f0f0f0;
            border: 1px solid #666;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Member Join</h2>
    <form name="regForm" action="/member/memberJoinOk" method="POST" autocomplete="off">
        <hr>
        <ul>
            <li><input class="input1" type="text" name="id" placeholder="아이디 입력" maxlength="16" required></li>
            <li><input class="input1" type="password" name="pw" placeholder="비밀번호 입력" maxlength="16" required></li>
            <!--
            <li><input class="input1" type="text" name="name" placeholder="이름 입력" maxlength="16" required></li>
            <li><input class="input1" type="text" name="email" placeholder="이메일 입력" maxlength="60" required></li>
            <li><input class="input1" type="text" name="phone" placeholder="전화번호 입력" maxlength="16" required></li>
            -->
        </ul>
        <hr>
        <input type="submit" value="회원 가입">
        <button type="button" onclick="location.href='/member/memberList';">회원 목록</button>
    </form>
</body>
</html>
